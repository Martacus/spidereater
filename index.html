<body id="gracious">
  <div id="wrapper">
    <h1 style="font-size:50px;text-shadow:2px 0px 5px #000000">Spider Calculator</h1>
    <h2 style="font-size:20px;font-style:italic;text-shadow:2px 0px 5px #000000;margin-top:0px">Because everyone wants to know how many spiders they've eaten!</h2>
    <div style="margin-top:40px" id="Formdiv">
      <label> Age</label>
      <input id = "ageLabel" class="form-control" type='number' min='1' max='200' placeholder='Example: 15' name="age" />
      <br />
      <label style="margin-top:8px"> City</label>
      <input id = "textLabel" class="form-control" type='text' placeholder='Example: New York' name="city" />
    </div>
    <div id="buttonDiv">
      <button class="btn" id="clickButton" style="width:300px;margin-top:30px" onclick="calcSpider();">Calculate</button>
    </div>
    <div id="spiderDiv">
      <p id="SP" style='font-size:18px'></p>
      <p id="SP2" style='font-size:20px'></p>
      <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));
    $(document).keypress(function(e) {
      if(e.which == 13) calcSpider();
    });
    </script>
    </div>
